<div class="gues_mumber">
  <h2 class="gues_mumber_title" data-aos="fade-down" data-aos-delay="1000">Вгадай число, яке загадав комп’ютер 1 - 10</h2>
  <div class="gues_mumber_geometry_div">
    <form class="gues_mumber_form">
      <div class="gues_mumber_glue_div" 
     data-aos="fade-right"
     data-aos-easing="ease-in-sine"
     data-aos-delay="600">
        <input
          class="gues_mumber_input"
          name="number"
          placeholder="Введіть число"
        >
        <button class="gues_mumber_submit_button">
          <svg
            class="gues_mumber_svg"
            width="16"
            height="16"
            viewBox="0 0 16 16"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle cx="6.52174" cy="6.52174" r="5.52174" stroke-width="2" />
            <path
              class="check_year_path"
              d="M14.2929 15.7071C14.6834 16.0976 15.3166 16.0976 15.7071 15.7071C16.0976 15.3166 16.0976 14.6834 15.7071 14.2929L14.2929 15.7071ZM11.468 10.0538L10.7609 9.34665L9.34666 10.7609L10.0538 11.468L11.468 10.0538ZM15.7071 14.2929L11.468 10.0538L10.0538 11.468L14.2929 15.7071L15.7071 14.2929Z"
              fill="white"
            />
          </svg>
        </button>
      </div>
    </form>
    <button class="gues_mumber_reaset_button"><img src="./img/refresh.png" alt="refresh arrow" class="gues_mumber_reaset_img"></button>
    <button class="gues_mumber_hardmode_button"
     data-aos="fade-zoom-in"
     data-aos-easing="ease-in-back"
     data-aos-delay="400"
     data-aos-offset="0">HARDEMODE</button>
    <p class="gues_mumber_responde" 
     data-aos="fade-left"
     data-aos-anchor="#example-anchor"
     data-aos-offset="500"
     data-aos-duration="500"
     data-aos-delay="600">Введіть число</p>
  </div>
</div>
