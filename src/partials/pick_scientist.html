<div class="pick_scientist">
  <h2 class="pick_scientist__title">Обери вченого/их</h2>

  <ul class="pick_scientist__list">
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
    <li class="pick_scientist__list-item"></li>
  </ul>

  <div id="pick-scientist__wrapper">
      <!-- first group of buttons -->
  <ul class="pick_scientist__actions pick_scientist__actions--group1">
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--born19">
        Які вчені народилися в 19 ст.
      </button>
    </li>
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--einstein">
        Відсортувати вчених за алфавітом
      </button>
    </li>
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--sort-alpha">
        Відсортувати вчених за кількістю прожитих років
      </button>
    </li>
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--surname-c">
        Знайти вченого, який народився найпізніше
      </button>
    </li>
  </ul>

  <!-- second group of buttons -->
  <ul class="pick_scientist__actions pick_scientist__actions--group2">
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--sort-age">
        Знайти рік народження Albert Einshtein
      </button>
    </li>
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--remove-a">
        Знайти вчених, прізвища яких починаються на на літеру “С” 
      </button>
    </li>
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--latest-born">
        Видалити всіх вчених, ім’я яких починається на “А”
      </button>
    </li>
    <li class="pick_scientist__actions-item">
      <button class="pick_scientist__button pick_scientist__button--longest-shortest">
        Знайти вченого, який прожив найдовше і вченого, 
        який прожив найменше
      </button>
    </li>
  </ul>
  </div>
  <!-- single button -->
  <div class="pick_scientist__actions pick_scientist__actions--fullwidth">
    <button class="pick_scientist__button pick_scientist__button--initials-match">
      1. Знайти вчених, в яких співпадають перші літери імені і прізвища
    </button>
  </div>
</div>
