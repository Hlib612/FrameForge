<div class="pick_scientist">
  <h2 class="pick_scientist__title">Обери вченого/их</h2>
  <ul class="pick_scientist__list" id="pick_scientist-list"></ul>
  <div id="pick-scientist__wrapper" class="pick_scientist__wrapper">
    <ul class="pick_scientist__actions pick_scientist__actions--group1">
      <li><button class="pick_scientist__button" data-action="born-19th-century">Які вчені народилися в 19 ст.</button></li>
      <li><button class="pick_scientist__button" data-action="sort-alphabetically">Відсортувати вчених за алфавітом</button></li>
      <li><button class="pick_scientist__button" data-action="sort-by-age">Відсортувати вчених за кількістю прожитих років</button></li>
      <li><button class="pick_scientist__button" data-action="find-latest-born">Знайти вченого, який народився найпізніше</button></li>
    </ul>
    <ul class="pick_scientist__actions pick_scientist__actions--group2">
      <li><button class="pick_scientist__button" data-action="find-einstein-birthyear">Знайти рік народження Albert Einshtein</button></li>
      <li><button class="pick_scientist__button" data-action="find-surnames-c">Знайти вчених, прізвища яких починаються на літеру “С”</button></li>
      <li><button class="pick_scientist__button" data-action="remove-names-a">Видалити всіх вчених, ім’я яких починається на “А”</button></li>
      <li><button class="pick_scientist__button" data-action="find-longest-shortest-lived">Знайти вченого, який прожив найдовше і найменше</button></li>
    </ul>
  </div>
  <div class="pick_scientist__actions pick_scientist__actions--fullwidth">
    <button class="pick_scientist__button" data-action="match-initials">1. Знайти вчених, в яких співпадають перші літери імені і прізвища</button>
  </div>
</div>
